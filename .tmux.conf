set -g default-command "${SHELL}"
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
# UTF8 encoding
set -q -g status-utf8 on
set -q -g utf8 on
# History
set -g history-limit 10000
# Faster command sequences
set -s escape-time 10
# Use mouse
set -g mouse on

set -g status-interval 2

unbind '"'
unbind '%'
# Split with - and |
bind '-' split-window -v -c "#{pane_current_path}"
bind '|' split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Ctrl-a as prefix
set -g prefix2 C-a
bind C-a send-prefix -2

# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

#     ____  _            __           
#    / __ \(_)________  / /___ ___  __
#   / / / / / ___/ __ \/ / __ `/ / / /
#  / /_/ / (__  ) /_/ / / /_/ / /_/ / 
# /_____/_/____/ .___/_/\__,_/\__, /  
#             /_/            /____/

# Window and pane numbers start at 1
set -g base-index 1
setw -g pane-base-index 1

# Rename window to reflect current program
set -g automatic-rename on
set -g renumber-windows on

# Activity
set -g monitor-activity on
set -g visual-activity off

#     _   __            _             __  _           
#    / | / /___ __   __(_)___ _____ _/ /_(_)___  ____ 
#   /  |/ / __ `/ | / / / __ `/ __ `/ __/ / __ \/ __ \
#  / /|  / /_/ /| |/ / / /_/ / /_/ / /_/ / /_/ / / / /
# /_/ |_/\__,_/ |___/_/\__, /\__,_/\__/_/\____/_/ /_/ 
#                     /____/

# Create session
bind C-c new-session

# Find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# Pane navigation
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind > swap-pane -D
bind < swap-pane -U

# Pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

bind Tab last-window

bind C-Left swap-window -t -1\; select-window -t -1
bind C-Right swap-window -t +1\; select-window -t +1

#    ______                 
#   / ____/___  ____  __  __
#  / /   / __ \/ __ \/ / / /
# / /___/ /_/ / /_/ / /_/ / 
# \____/\____/ .___/\__, /  
#           /_/    /____/   

bind Enter copy-mode

bind p paste-buffer
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -sel clip -i"
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -sel clip -i"

#    _____ __        __   
#   / ___// /___  __/ /__ 
#   \__ \/ __/ / / / / _ \
#  ___/ / /_/ /_/ / /  __/
# /____/\__/\__, /_/\___/ 
#          /____/

set -g window-style 'fg=default,bg=default'
set -g window-active-style default

setw -g pane-border-style 'fg=white,bg=default'
set -g pane-active-border-style 'fg=blue,bg=default'

# Separators
%hidden tmux_conf_theme_left_separator_main=''
%hidden tmux_conf_theme_left_separator_sub=''
%hidden tmux_conf_theme_right_separator_main=''
%hidden tmux_conf_theme_right_separator_sub=''

# Message style
%hidden tmux_conf_theme_message_fg='black'
%hidden tmux_conf_theme_message_bg='cyan'
%hidden tmux_conf_theme_message_attr='bold'
set -g message-style "fg=$tmux_conf_theme_message_fg,bg=$tmux_conf_theme_message_bg,$tmux_conf_theme_message_attr"

# Command style
%hidden tmux_conf_theme_message_command_fg='cyan'
%hidden tmux_conf_theme_message_command_bg='default'
%hidden tmux_conf_theme_message_command_attr='bold'
set -g message-command-style "fg=$tmux_conf_theme_message_command_fg,bg=$tmux_conf_theme_message_command_bg,$tmux_conf_theme_message_command_attr"

# General style
%hidden tmux_conf_theme_mode_fg='black'
%hidden tmux_conf_theme_mode_bg='cyan'
%hidden tmux_conf_theme_mode_attr='bold'
setw -g mode-style "fg=$tmux_conf_theme_mode_fg,bg=$tmux_conf_theme_mode_bg,$tmux_conf_theme_mode_attr"

# Statusline style
%hidden tmux_conf_theme_status_fg='white'
%hidden tmux_conf_theme_status_bg='default'
%hidden tmux_conf_theme_status_attr='none'
set -g status-style "fg=$tmux_conf_theme_status_fg,bg=$tmux_conf_theme_status_bg,$tmux_conf_theme_status_attr"
set -g status-left-style "fg=$tmux_conf_theme_status_fg,bg=$tmux_conf_theme_status_bg,$tmux_conf_theme_status_attr"
set -g status-right-style "fg=$tmux_conf_theme_status_fg,bg=$tmux_conf_theme_status_bg,$tmux_conf_theme_status_attr"

# Window title
%hidden tmux_conf_theme_terminal_title='#S ● #(echo $USER)@#H ● #I #W'
set -g set-titles on
set -g set-titles-string "$tmux_conf_theme_terminal_title"

# Status window
%hidden tmux_conf_theme_window_status_fg='white'
%hidden tmux_conf_theme_window_status_bg='black'
%hidden tmux_conf_theme_window_status_attr='none'
%hidden tmux_conf_theme_window_status_format=' #I  #W '
setw -g window-status-style "fg=$tmux_conf_theme_window_status_fg,bg=$tmux_conf_theme_window_status_bg,$tmux_conf_theme_window_status_attr"
setw -g window-status-format "$tmux_conf_theme_window_status_format"

%hidden tmux_conf_theme_window_status_current_fg='black'
%hidden tmux_conf_theme_window_status_current_bg='blue'
%hidden tmux_conf_theme_window_status_current_attr='bold'
%hidden tmux_conf_theme_window_status_current_format=' #I  #W '
%hidden tmux_conf_theme_window_status_current_format="#[fg=$tmux_conf_theme_window_status_bg,bg=$tmux_conf_theme_window_status_current_bg]$tmux_conf_theme_left_separator_main#[fg=$tmux_conf_theme_window_status_current_fg,bg=$tmux_conf_theme_window_status_current_bg,$tmux_conf_theme_window_status_current_attr]$tmux_conf_theme_window_status_current_format#[fg=$tmux_conf_theme_window_status_current_bg,bg=$tmux_conf_theme_window_status_current_fg,none]$tmux_conf_theme_left_separator_main"
setw -g window-status-current-style "fg=$tmux_conf_theme_window_status_current_fg,bg=$tmux_conf_theme_window_status_current_bg,$tmux_conf_theme_window_status_current_attr"
setw -g window-status-current-format "$tmux_conf_theme_window_status_current_format"

%hidden tmux_conf_theme_window_status_activity_fg='default'
%hidden tmux_conf_theme_window_status_activity_bg='default'
%hidden tmux_conf_theme_window_status_activity_attr='underscore'
setw -g window-status-activity-style "fg=$tmux_conf_theme_window_status_activity_fg,bg=$tmux_conf_theme_window_status_activity_bg,$tmux_conf_theme_window_status_activity_attr"

%hidden tmux_conf_theme_window_status_last_fg='blue'
%hidden tmux_conf_theme_window_status_last_bg='default'
%hidden tmux_conf_theme_window_status_last_attr='none'
setw -g window-status-last-style "fg=$tmux_conf_theme_window_status_last_fg,bg=$tmux_conf_theme_window_status_last_bg,$tmux_conf_theme_window_status_last_attr"

# Left status
%hidden tmux_conf_theme_status_left_fg='black'
%hidden tmux_conf_theme_status_left_bg='white'
%hidden tmux_conf_theme_status_left_attr='bold'
%hidden tmux_conf_theme_status_left_format='  #S '
%hidden tmux_conf_theme_status_left="#[fg=$tmux_conf_theme_status_left_fg,bg=$tmux_conf_theme_status_left_bg,$tmux_conf_theme_status_left_attr]$tmux_conf_theme_status_left_format#[fg=$tmux_conf_theme_status_left_bg,bg=$tmux_conf_theme_status_left_fg,none]$tmux_conf_theme_left_separator_main"

setw -g status-left-length 1000
setw -g status-left "$tmux_conf_theme_status_left"

# Right status
%hidden tmux_conf_theme_prefix_fg='white'
%hidden tmux_conf_theme_prefix_bg='black'
%hidden tmux_conf_theme_prefix_attr='bold'
%hidden tmux_conf_theme_prefix_format='   '

%hidden tmux_conf_theme_time_fg='white'
%hidden tmux_conf_theme_time_bg='magenta'
%hidden tmux_conf_theme_time_attr='none'
%hidden tmux_conf_theme_time_format=' %R '

%hidden tmux_conf_theme_username_fg='black'
%hidden tmux_conf_theme_username_bg='blue'
%hidden tmux_conf_theme_username_attr='none'
%hidden tmux_conf_theme_username_format=' #{username} '

%hidden tmux_conf_theme_hostname_fg='black'
%hidden tmux_conf_theme_hostname_bg='white'
%hidden tmux_conf_theme_hostname_attr='bold'
%hidden tmux_conf_theme_hostname_format=' #{hostname} '

%hidden tmux_conf_theme_status_right="#[fg=$tmux_conf_theme_prefix_fg,bg=$tmux_conf_theme_prefix_bg,$tmux_conf_theme_prefix_attr]#{?client_prefix,$tmux_conf_theme_prefix_format,}"
%hidden tmux_conf_theme_status_right="$tmux_conf_theme_status_right#[fg=$tmux_conf_theme_time_bg,bg=$tmux_conf_theme_prefix_bg,none]$tmux_conf_theme_right_separator_main#[fg=$tmux_conf_theme_time_fg,bg=$tmux_conf_theme_time_bg,$tmux_conf_theme_time_attr] %R "
%hidden tmux_conf_theme_status_right="$tmux_conf_theme_status_right#[fg=$tmux_conf_theme_username_bg,bg=$tmux_conf_theme_time_bg,none]$tmux_conf_theme_right_separator_main#[fg=$tmux_conf_theme_username_fg,bg=$tmux_conf_theme_username_bg,$tmux_conf_theme_username_attr]$tmux_conf_theme_username_format"
%hidden tmux_conf_theme_status_right="$tmux_conf_theme_status_right#[fg=$tmux_conf_theme_hostname_bg,bg=$tmux_conf_theme_username_bg,none]$tmux_conf_theme_right_separator_main#[fg=$tmux_conf_theme_hostname_fg,bg=$tmux_conf_theme_hostname_bg,$tmux_conf_theme_hostname_attr]$tmux_conf_theme_hostname_format"

setw -g status-right-length 1000
setw -g status-right "$tmux_conf_theme_status_right"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'git@github.com:xspirus/tmux-host-user'

run '~/.tmux/plugins/tpm/tpm'
